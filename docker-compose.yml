version: '3.8'
services:
  app:
    image: php:8.1-fpm
    container_name: mcs_app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - '8000:8000'
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: medieval_colony
      MYSQL_USER: medieval
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

volumes:
  db_data:
